    <section class="suche">
        <h1>Suche:</h1>
        <form action="#">
            <input list="physical-library" type="text" name="" id="eingabe" placeholder="Titel:" required>
            <span id="block"></span>
            <span id="keyname"></span>
            <datalist id="physical-library">
                <!-- options generated by app.js from crawled files -->
            </datalist>
            <button id="suche-btn"><a href="#">Suche</a></button>

            <button id="abhaken-btn">Abhaken</button>
            <button id="markForScan">Zum scannen vormerken</button>
        </form>
    </section>

    <section id="digital-bib">
        <h2>Übereinstimmungen digitale Bibliothek:</h2>
        <div id="uebereinstimmungen-box">
        </div>
    </section>

    <section class="ergebnisse">
        <button id="save-lib">Sicherheitskopie erstellen</button>
        <button id="delete-all">Lösche Liste</button>
        <h2>Bearbeitet:</h2>
        <div id="bearbeitet-box">
