<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-csv.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#">
    <title>Document</title>

</head>
<body>    
    <section class="suche">
        <h1>Suche:</h1>
        <form action="#">
            <input type="text" name="" id="eingabe" placeholder="Titel:" required>
            <button id="suche-btn">Suche</button>

            <button onclick="check()">Abhaken</button>
            <button onclick="markForScan()">Zum scannen vormerken</button>
        </form>
    </section>

    <section id="digital-bib">
        <h2>Übereinstimmungen mit digitaler Bibliothek:</h2>
        <div id="uebereinstimmungen-box">
            <div>
                <p>99%</p>
                <p>3</p>
                <p>Name</p>
            </div>
            <div>
                <p>97%</p>
                <p>333</p>
                <p>Name</p>
            </div>
            <div>
                <p>73%</p>
                <p>1233</p>
                <p>Name</p>
            </div>
        </div>
    </section>

    <section>
        <h2>Abgehakte (doppelter) Bücher:</h2>
        <div id="doppelt-box">
            <p>Titel</p>
            <p>Regal</p>
            <p>Bez.</p>
            <button>Rückgängig</button>
        </div>
    </section>

    <section>
        <h2>Zum Scan vorgemerkt:</h2>
        <div id="zum-scan-vorgemerkt-box">
            <p>Titel</p>
            <p>Regal</p>
            <p>Bez.</p>
            <button>Gescannt</button>
        </div>
    </section>

    <section>
        <h2>Fertig gescannte Bücher:</h2>
        <div id="fertige-buecher-box">
            <p>Titel</p>
            <p>Regal</p>
            <p>Bez.</p>
            <button>Rückgängig</button>
        </div>
    </section>


    <script src="./js/app.js"></script>

</body>
</html>
